
<div class="bg-custom-light-blue flex justify-center items-center min-h-screen">
  <div class="flex flex-col justify-center items-center bg-custom-light-blue p-8 w-1/3">
    <img src="/imgLogo2.png" alt="IPS VidaPlena Logo" class="w-40 mb-4">
    <p class="text-custom-dark-blue text-center font-semibold">Sistema web de gestión<br>de pacientes</p>
</div>
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-custom-dark-blue text-2xl font-bold">Registro</h2>
        </div>
        <form>
            <div class="mb-4">
                <label for="nombres" class="block text-sm font-medium text-gray-700">Nombres</label>
                <input type="text" id="nombres" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
            </div>
            <div class="mb-4">
                <label for="apellidos" class="block text-sm font-medium text-gray-700">Apellidos</label>
                <input type="text" id="apellidos" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
            </div>
            <div class="mb-4 flex items-center">
              <div class="flex-1">
                  <label for="dni" class="block text-sm font-medium text-gray-700">DNI</label>
                  <input type="text" id="dni" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
              </div>
            </div>
            <div class="mb-4 flex items-center">
              <div class="flex-1">
                  <label for="fecha" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento</label>
                  <input type="date" id="fecha" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
              </div>
            </div>
            <div class="mb-4 flex items-center">
              <div class="flex-1">
                  <label for="fecha" class="block text-sm font-medium text-gray-700">Direccion</label>
                  <input type="text" id="direccion" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
              </div>
            </div>
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
              <input type="text" id="usernmae" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-custom-teal focus:border-custom-dark-blue">
            </div>


            <button
            type="submit"
            class="w-full py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition duration-300"
          >
            Registrar
          </button>

          <a (click)="backToLogin()" class="text-sm text-gray-600 hover:underline block text-center mt-4">¿Ya tienes una cuenta? Inicia sesión</a>
        </form>
    </div>
</div>
