<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-deepBlue mb-4">Rentabilidad</h2>
  
    <!-- Filtros de Fecha -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
      <div class="flex flex-col w-full md:w-1/3">
        <label for="fechaInicio" class="text-sm font-medium text-gray-700">Fecha Inicio</label>
        <input
          type="date"
          id="fechaInicio"
          [(ngModel)]="fechaInicio"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="flex flex-col w-full md:w-1/3">
        <label for="fechaFin" class="text-sm font-medium text-gray-700">Fecha Fin</label>
        <input
          type="date"
          id="fechaFin"
          [(ngModel)]="fechaFin"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
  
    <!-- Ingresos Totales -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div class="p-4 bg-gray-100 rounded-lg">
        <h3 class="text-lg font-bold text-blue-900 mb-2">Ingresos Totales</h3>
        <div class="flex items-center gap-2 mb-4">
          <select [(ngModel)]="tipoIngreso" class="w-1/2 p-2 border border-gray-300 rounded-lg">
            <option *ngFor="let ingreso of opcionesIngreso" [value]="ingreso">{{ ingreso }}</option>
          </select>
          <input
            type="number"
            [(ngModel)]="montoIngreso"
            placeholder="Monto"
            class="w-1/3 p-2 border border-gray-300 rounded-lg"
          />
          <button
            (click)="agregarIngreso()"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
          >
            Agregar
          </button>
        </div>
      </div>
  
      <!-- Costos Totales -->
      <div class="p-4 bg-gray-100 rounded-lg">
        <h3 class="text-lg font-bold text-blue-900 mb-2">Costos Totales</h3>
        <div class="flex items-center gap-2 mb-4">
          <select [(ngModel)]="tipoCosto" class="w-1/2 p-2 border border-gray-300 rounded-lg">
            <option *ngFor="let costo of opcionesCosto" [value]="costo">{{ costo }}</option>
          </select>
          <input
            type="number"
            [(ngModel)]="montoCosto"
            placeholder="Monto"
            class="w-1/3 p-2 border border-gray-300 rounded-lg"
          />
          <button
            (click)="agregarCosto()"
            class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  
    <!-- BotÃ³n de Calcular -->
    <button
      (click)="calcularRentabilidad()"
      class="w-full px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 mb-4"
    >
      Calcular Rentabilidad
    </button>
  
    <!-- Resultados -->
    <div *ngIf="mostrarResultados" class="mt-6">
      <h3 class="text-xl font-bold text-deepBlue mb-4">Resultados</h3>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Tipo</th>
            <th class="border border-gray-300 px-4 py-2">Monto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ingreso of ingresos">
            <td class="border border-gray-300 px-4 py-2">{{ ingreso.tipo }}</td>
            <td class="border border-gray-300 px-4 py-2 text-right">{{ ingreso.monto | currency }}</td>
          </tr>
          <tr *ngFor="let costo of costos">
            <td class="border border-gray-300 px-4 py-2">{{ costo.tipo }}</td>
            <td class="border border-gray-300 px-4 py-2 text-right">{{ costo.monto | currency }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr class="font-bold">
            <td class="border border-gray-300 px-4 py-2">Total Rentabilidad</td>
            <td class="border border-gray-300 px-4 py-2 text-right">{{ rentabilidad | currency }}</td>
          </tr>
        </tfoot>
      </table>
      <button (click)="resetResultados()" class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
        Volver
      </button>
    </div>
  </div>
