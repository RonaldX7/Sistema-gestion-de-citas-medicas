 <!-- Formulario -->
<div class="max-w-4xl mx-auto bg-white bg-opacity-90 p-8 rounded-lg shadow-lg">
  <!-- Encabezado -->

    <h1 class="text-2xl font-bold">MI CUENTA</h1>
  </div>
  <form class="grid grid-cols-12 gap-y-6 gap-x-6">
    <!-- Tipo y numero de CMP -->
    <div class="col-span-2">
      <label class="block text-sm font-medium text-gray-600 ">Documento</label>
      <input type="text" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" CMP">
      <br>
      <input type="text" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" 45636">
    </div>
    <!-- Nombres y Apellidos -->
    <div class="col-span-10">
      <label class="block text-sm font-medium text-gray-600">Nombres</label>
      <input type="text" class="mt-2 mb-1 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" KATHERINE NOELINA">

      <label class="block text-sm font-medium text-gray-600">Apellidos</label>
      <input type="text" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" OBREGON CANDELA">
    </div>
    <!-- Teléfono -->
    <div class="col-span-4">
      <label class="block text-sm font-medium text-gray-600">Teléfono</label>
      <input type="text" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" 987654321">
    </div>
    <!-- Email -->
    <div class="col-span-8">
      <label class="block text-sm font-medium text-gray-600">E-mail</label>
      <input type="email" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" Kath32_n@example.com">
    </div>
    <!-- Especialidad -->
    <div class="col-span-12">
      <label class="block text-sm font-medium text-gray-600">Especialidad</label>
      <input type="text" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" PSICOLOGÍA">
    </div>
    <!-- Contraseñas -->
    <div class="col-span-4">
      <label class="block text-sm font-medium text-gray-600">Contraseña actual</label>
      <input type="password" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" xxxxxxxxxx">
    </div>
    <div class="col-span-4">
      <label class="block text-sm font-medium text-gray-600">Contraseña nueva</label>
      <input type="password" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" xxxxxxxxxx">
    </div>
    <div class="col-span-4">
      <label class="block text-sm font-medium text-gray-600">Confirmar contraseña nueva</label>
      <input type="password" class="mt-2 block w-full rounded-full border-2 border-blue-900 bg-gray-100 text-gray-600 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-900" value=" xxxxxxxxxx">
    </div>
    <!-- Botón -->
    <div class="col-span-12 flex justify-center mt-6">
      <button type="submit" class="bg-blue-900 text-white px-10 py-3 rounded-full shadow-md hover:bg-teal-700 transition">ACTUALIZAR CLAVE</button>
    </div>
  </form>
</div>
