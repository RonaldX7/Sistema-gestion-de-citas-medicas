<div class="flex flex-col lg:flex-row min-h-screen bg-cover bg-center" [class.blur]="showModal" style="background-image: url('/fondo-noazul.png');">
  
  <!-- Sidebar -->
  <div class="bg-skyBlue w-full lg:w-1/6 p-6 flex flex-col items-center text-center lg:text-left">
    <img src="/logo-render.png" class="w-40 lg:w-50 mb-6 glow brightness-75">
    <nav class="flex flex-col text-deepBlue text-lg space-y-4">
      <a href="#" class="text-white bg-deepBlue font-semibold p-2 rounded-lg">Pide tu cita</a>
      <a href="#" class="hover:text-skyBlue">Mis citas</a>
      <a href="#" class="hover:text-skyBlue">Orden Médica</a>
      <a href="#" class="hover:text-skyBlue">Mi cuenta</a>
    </nav>
    <div class="mt-auto">
      <button (click)="logout()" class="flex items-center text-deepBlue mt-8 hover:text-skyBlue">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
      <p class="text-sm text-gray-600 mt-2">Centro Médico 2024</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 p-6 lg:p-12">
    <h2 class="text-deepBlue text-3xl font-bold mb-6">Pide tu cita</h2>
    
    <!-- Formulario -->
    <form class="space-y-6 w-90 mx-auto bg-white p-8 rounded-lg shadow-lg">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
        <div class="relative mb-4">
          <label for="fecha" class="block text-sm font-semibold text-deepBlue mb-2">Fecha:</label>
          <input type="date" id="fecha" placeholder="dd/mm/aaaa" class="pl-10 pr-10 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-skyBlue focus:border-deepBlue">
        </div>
        <div class="relative mb-4">
          <label for="especialidad" class="block text-sm font-semibold text-deepBlue mb-2">Especialidad:</label>
          <select id="especialidad" class="pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-skyBlue focus:border-deepBlue text-gray-700">
            <option value="" disabled selected class="text-gray-400">Selecciona especialidad</option>
            <option value="psicologia">Psicología</option>
            <option value="medicina_general">Medicina General</option>
            <option value="cardiologia">Cardiología</option>
          </select>
        </div>
      </div>

      <!-- Tabla de doctores y horarios -->
      <div class="overflow-x-auto bg-white rounded-lg shadow-lg mt-6">
        <table class="min-w-full bg-white">
          <thead>
            <tr class="w-full bg-deepBlue text-white text-center">
              <th class="py-3 px-4 font-semibold text-sm">Médico</th>
              <th class="py-3 px-4 font-semibold text-sm">Horario</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doctor of doctors" class="border-b text-center">
              <td class="py-3 px-4">{{ doctor.name }}</td>
              <td class="py-3 px-4">
                <div *ngIf="doctor.schedule && doctor.schedule.length > 0; else noSchedule">
                  <span *ngFor="let time of doctor.schedule" class="inline-block px-3 py-1 rounded-lg bg-gray-200 text-sm font-medium m-1">{{ time }}</span>
                </div>
                <ng-template #noSchedule>
                  <span class="px-3 py-1 rounded-lg bg-gray-300 text-sm font-medium">Sin horario disponible</span>
                </ng-template>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Botón de Agendar Cita -->
      <button type="submit" class="w-full py-3 bg-deepBlue text-white rounded-lg hover:bg-blue-900 transition duration-300 font-semibold">
        Agendar Cita
      </button>
    </form>
  </div>
</div>

<!-- Modal de mensaje de especialidad -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="relative bg-white p-6 rounded-lg shadow-lg w-100 text-center border-2 border-deepBlue">
    <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 font-bold text-lg">X</button>
    <div class="flex justify-center mb-4">
      <img src="/icono-advertencia.png" alt="Icono de advertencia" class="w-20 h-20"> <!-- Cambia el path según tu icono -->
    </div>
    <h3 class="text-2xl font-semibold text-deepBlue mb-2">¿No sabes a qué especialidad acudir?</h3>
    <p class="text-gray-700 mb-6">Selecciona la especialidad de Medicina General para atender tu caso</p>
    <button (click)="closeModal()" class="w-1/2 py-3 bg-deepBlue text-white rounded-lg hover:bg-blue-900 transition duration-300 font-semibold">Cerrar</button>
  </div>
</div>
