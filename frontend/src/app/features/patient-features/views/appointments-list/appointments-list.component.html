<div class="container mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Lista de Citas</h1>
  
    <div class="grid gap-4">
      <!-- Card for each appointment -->
      <div class="bg-white shadow-md rounded-lg p-4 border border-gray-200">
        <div class="flex justify-between items-center mb-2">
          <h2 class="text-xl font-semibold text-gray-700">Nombre del Paciente</h2>
          <span class="text-sm text-gray-500">Fecha y Hora de la Cita</span>
        </div>
  
        <div class="text-gray-600 mb-4">
          <p><span class="font-semibold">Médico:</span> Nombre del Médico</p>
          <p><span class="font-semibold">Especialidad:</span> Especialidad del Médico</p>
        </div>
  
        <div class="flex justify-end space-x-2">
          <button 
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
            Ver Detalles
          </button>
          <button 
            class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
