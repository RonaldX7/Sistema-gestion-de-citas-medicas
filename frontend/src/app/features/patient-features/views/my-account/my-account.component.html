<div class="container mx-auto px-4 py-4">
  <div
    class="max-w-4xl mx-auto bg-blue-900 text-white text-center py-4 rounded-md mb-8 shadow-xl"
  >
    <h1 class="text-2xl font-bold">MI CUENTA</h1>
  </div>

  <!-- Formulario -->
  <form
    class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-12 gap-y-6 gap-x-6 p-8 bg-white shadow-lg rounded-lg"
  >
    <!-- Tipo de documento -->
    <div class="md:col-span-3 col-span-1">
      <label class="block text-sm font-medium text-gray-600"
        >Tipo de documento</label
      >
      <input
        type="text"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="DNI" disabled
      />
    </div>
    <!-- N° DNI -->
    <div class="md:col-span-4 col-span-1">
      <label class="block text-sm font-medium text-gray-600">N° DNI</label>
      <input
        type="text"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxx"
      />
    </div>
    <!-- Sexo -->
    <div class="md:col-span-4 col-span-1">
      <label class="block text-sm font-medium text-gray-600">Sexo</label>
      <select
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
      >
      </select>
    </div>
    <!-- Nombres -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600">Nombres</label>
      <input
        type="text"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxxx"
      />
    </div>
    <!-- Apellidos -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600">Apellidos</label>
      <input
        type="text"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxxx"
      />
    </div>
    <!-- Fecha de nacimiento -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600"
        >Fecha de Nacimiento</label
      >
      <input
        type="date"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="1998-04-27"
      />
    </div>
    <!-- Email -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600">E-mail</label>
      <input
        type="email"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxxxx"
      />
    </div>
    <!-- Distrito -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600">Distrito</label>
      <select
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
      >
      </select>
    </div>
    <!-- Provincia -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600">Provincia</label>
      <select
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
      >
        <option>Lima Metropolitana</option>
      </select>
    </div>
    <!-- Dirección -->
    <div class="md:col-span-12 col-span-1">
      <label class="block text-sm font-medium text-gray-600">Dirección</label>
      <input
        type="text"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxxxx"
      />
    </div>
    <!-- Botones -->
    <div class="col-span-1 md:col-span-12 flex justify-center">
      <button
        type="button"
        (click)="showUpdateModal()"
        class="bg-blue-900 text-white px-10 py-3 rounded-full shadow-md hover:bg-blue-400 transition"
      >
        Actualizar Datos
      </button>
    </div>

    <!-- Contraseñas -->
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600"
        >Contraseña nueva</label
      >
      <input
        type="password"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxxx"
      />
    </div>
    <div class="md:col-span-6 col-span-1">
      <label class="block text-sm font-medium text-gray-600"
        >Confirmar contraseña nueva</label
      >
      <input
        type="password"
        class="w-full px-4 py-1 mb-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#53CDE2]"
        value="xxxxxxxxx"
      />
    </div>
    <!-- Botón para contraseñas -->
    <div class="col-span-1 md:col-span-12 flex justify-center">
      <button
        type="button"
        (click)="showPasswordModal()"
        class="bg-blue-900 text-white px-10 py-3 rounded-full shadow-md hover:bg-blue-400 transition"
      >
        Actualizar Contraseña
      </button>
    </div>
  </form>
</div>

<!-- Modal Actualizar Datos -->
<div
  *ngIf="showUpdateModalFlag"
  class="fixed z-50 inset-0 bg-black bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-lg shadow-md text-center">
    <!-- Imagen de éxito -->
    <div class="mb-4">
      <img src="/check.png" alt="Confirmación" class="w-16 h-16 mx-auto" />
    </div>
    <p class="text-lg font-medium mb-4">¡Datos actualizados correctamente!</p>
    <button
      (click)="closeModal()"
      class="bg-blue-900 text-white px-6 py-2 rounded-md shadow-md"
    >
      Aceptar
    </button>
  </div>
</div>

<!-- Modal Actualizar Contraseña -->
<div
  *ngIf="showPasswordModalFlag"
  class="fixed z-50 inset-0 bg-black bg-opacity-50 flex items-center justify-center"
>
  <div class="bg-white p-8 rounded-lg shadow-md text-center">
    <div class="mb-4">
      <img src="/check.png" alt="Confirmación" class="w-16 h-16 mx-auto" />
    </div>
    <p class="text-lg font-medium mb-4">
      ¡Contraseña actualizada correctamente!
    </p>
    <button
      (click)="closeModal()"
      class="bg-blue-900 text-white px-6 py-2 rounded-md shadow-md"
    >
      Aceptar
    </button>
  </div>
</div>
